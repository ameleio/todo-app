<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Ziele</h1>

        <div id="buttonContainer">
            <!-- Plus-Button -->
            <button id="addTask"><img src="assets/plus.png" alt="Hinzufügen"></button>

            <!-- Augen-Button -->
            <button id="showAllBtn"><img src="assets/eye.png" alt="Alle anzeigen"></button>
        </div>

        <!-- Eingabefeld (versteckt) -->
        <div id="taskInputContainer" class="hidden">
            <input type="text" id="newTask" placeholder="Neue Aufgabe eingeben...">
            <button id="confirmAddTask"><img src="assets/check.png" alt="Bestätigen"></button>
        </div>

        <!-- Nicht erledigte Aufgaben -->
        <div id="taskContainer">
            <ul id="taskList"></ul>
        </div>

        <!-- Erledigte Aufgaben -->
        <div id="completedContainer">
            <h2>Erledigte Aufgaben</h2>
            <ul id="completedTasks"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
