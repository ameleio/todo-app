<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Selfcare Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Kalenderseite -->
    <div id="calendarPage">
        <div id="calendarContainer"></div>
    </div>

    <!-- Tagesseite mit Todo-Liste -->
    <div id="dayPage" class="hidden">
        <button id="backToCalendar" class="back-button">←</button>
        <h2 id="selectedDate"></h2>
        <div class="task-box">
            <span>Aufgaben</span>
            <img id="toggleInput" src="assets/plus.png" alt="Aufgabe hinzufügen">
            <img id="toggleTasks" src="assets/eye.png" alt="Aufgaben anzeigen">
        </div>
        <input type="text" id="taskInput" class="hidden" placeholder="Neue Aufgabe">
        <ul id="taskList"></ul>
        <div id="completedTasks"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
