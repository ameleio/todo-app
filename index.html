<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>To-Do Liste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

    <div id="calendarView">
        <h1>Kalender</h1>
        <div id="calendar"></div>
    </div>

    <div id="dailyView" class="hidden">
        <h1 id="selectedDate"></h1>
        
        <div class="container">
            <h2>Ziele</h2>
            <div class="button-container">
                <img id="showInputBtn" src="assets/plus.png" class="icon-btn">
                <img id="showAllBtn" src="assets/eye.png" class="icon-btn">
            </div>
            
            <input type="number" id="goalInput" placeholder="Ziel setzen" min="1">
            <button id="setGoalBtn">✔</button>
            
            <div id="taskContainer" class="hidden">
                <ul id="taskList"></ul>
            </div>
        </div>

        <div id="completedTasksContainer"></div>
        <button id="backToCalendar">Zurück zum Kalender</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
