<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>To-Do Liste</title>
    <link rel="stylesheet" href="style.css">


  <!-- Standard Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">

<!-- SVG-Favicon -->
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<!-- PNG-Version -->
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">

<!-- Apple-Touch-Icon für iOS -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

<!-- Web App Manifest -->
<link rel="manifest" href="/manifest.json">


    <!-- Meta-Tags für Darstellung -->
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Meine To-Do Liste">
</head>
<body>
    <div class="container">
        <h1>Ziele</h1>
        <ul id="completedTasks"></ul>

        <button id="showAllBtn">
            <img src="assets/eye.png" width="30"> Alle anzeigen
        </button>

        <div id="taskContainer" class="hidden">
            <ul id="taskList"></ul>
        </div>

        <input type="text" id="newTask" placeholder="Neue Aufgabe eingeben...">
        <button id="addTaskBtn">
            <img src="assets/check.png" width="30"> Hinzufügen
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
