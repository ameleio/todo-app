<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hauptcontainer -->
    <div class="container">
        <h2>Aufgaben <span id="currentDate"></span></h2>

        <!-- Plus-Button zum Anzeigen des Eingabefelds -->
        <button id="plus1" class="icon-button">
            <img src="assets/plus.png" alt="Aufgabe hinzuf체gen">
        </button>

        <!-- Eingabefeld + Plus-Button zum Best채tigen -->
        <div id="inputContainer" class="hidden">
            <input type="text" id="taskInput" placeholder="Neue Aufgabe eingeben...">
            <button id="plus2" class="icon-button">
                <img src="assets/plus.png" alt="Best채tigen">
            </button>
        </div>

        <!-- Auge-Button zum Anzeigen der offenen Aufgaben -->
        <button id="toggleTasks" class="icon-button">
            <img src="assets/auge.png" alt="Aufgaben anzeigen">
        </button>

        <!-- Liste der nicht erledigten Aufgaben -->
        <ul id="taskList" class="hidden"></ul>
    </div>

    <!-- Bereich f체r erledigte Aufgaben -->
    <div id="completedTasks"></div>

    <script src="script.js"></script>

</body>
</html>
