<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Selfcare Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Monatsansicht -->
    <div id="month-view">
        <div id="month-container"></div>
    </div>

    <!-- Tagesansicht -->
    <div id="day-view" class="hidden">
        <button id="back-to-month">&#9665;</button>
        <h2 id="selected-date">00.00.00</h2>
        <div class="container">
            <h2>Aufgaben</h2>
            <div class="buttons">
                <img id="show-input-btn" src="assets/plus.png" alt="Plus">
                <input id="task-input" type="text" class="hidden" placeholder="Neue Aufgabe">
                <img id="add-task-btn" src="assets/plus.png" class="hidden" alt="HinzufÃ¼gen">
                <img id="toggle-tasks-btn" src="assets/eye.png" alt="Anzeigen">
            </div>
            <ul id="task-list"></ul>
        </div>
        <div id="completed-tasks-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
